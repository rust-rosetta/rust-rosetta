[features]
unixOnly = ["rustbox"]

[dependencies]
regex = "0.1"
docopt = "0.6"
#regex_macros = "*"
time = "0.1"
rustc-serialize = "0.3"
rand = "0.3"
num = "0.1"
libc = "0.2"
permutohedron = "0.1"
eventual = { git = "https://github.com/carllerche/eventual" }
hyper = "0.6"
unicode-segmentation = "0.1"

# dependency does not compile on Windows, currently only used for 2048
rustbox = { version = "*", optional = true }

[build-dependencies]
regex = "0.1"
toml = "0.1"

[dependencies.schedule_recv]
git = "https://github.com/PeterReid/schedule_recv"

